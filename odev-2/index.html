<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css-alani/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="image/google.jpg" alt="google" />
      </div>

      <div class="bar-1">
        <p>Search the web using Google!</p>
        <button class="button-1"></button>
        <button class="button-group"></button>
        <button class="button-group"></button>
      </div>

      <div class="card-1">
        <p>Special Searches</p>
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>

      <div class="card-2">
        <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          >Help!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
        <br />
      </div>

      <div class="card-3">
        <p><strong>Get Google!</strong></p>
        <p><strong>updates monthly:</strong></p>
        <button class="button-1"></button>
        <button class="button-group-1">Subscribe</button>
        <a
          href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
          >Archive</a
        >
      </div>
    </div>
  </body>
</html>
